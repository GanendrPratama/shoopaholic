<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Assistant & Admin</title>
    <style>
        :root {
            --primary-color: #3498db;
            --bg-light: #f4f7f6;
            --text-dark: #333;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-light);
            color: var(--text-dark);
            height: 100vh;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            gap: 20px;
            height: calc(100% - 40px);
            max-width: 1200px;
            margin: 0 auto;
        }
        .panel {
            flex: 1;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        h2 { margin-top: 0; color: var(--primary-color);}
        
        /* Admin Side */
        textarea {
            flex: 1;
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            resize: none;
            font-family: monospace;
            margin-bottom: 15px;
            box-sizing: border-box; /* Crucial for padding */
        }
        button {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        button:hover { background-color: #2980b9; }
        button:disabled { background-color: #bdc3c7; cursor: not-allowed;}
        #updateStatus { margin-top: 10px; font-size: 0.9em; }
        .success { color: green; } .error { color: red; }

        /* Chat Side */
        #chatHistory {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #fafafa;
        }
        .chat-input-area { display: flex; gap: 10px; }
        #userQuery {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
        }
        .message { margin-bottom: 15px; padding: 10px 15px; border-radius: 8px; max-width: 80%; line-height: 1.4; }
        .user-msg { background-color: #e1f5fe; margin-left: auto; border-bottom-right-radius: 0; }
        .bot-msg { background-color: #e8f5e9; margin-right: auto; border-bottom-left-radius: 0; }
        .loading { color: #777; font-style: italic; }
    </style>
</head>
<body>

<div class="container">
    <div class="panel">
        <h2>üè™ Shop Owner Admin</h2>
        <p>Paste all product details, prices, and current promotions here. Clicking update will refresh the chatbot's knowledge.</p>
        <textarea id="shopData" placeholder="Example:&#10;Product: Red Running Shoes. Price: $50.&#10;Promo: Buy 2 get 1 free on all hats until Friday.&#10;Opening hours: 9am-5pm daily."></textarea>
        <button id="updateBtn" onclick="updateKnowledge()">Update Knowledge Base</button>
        <div id="updateStatus"></div>
    </div>

    <div class="panel">
        <h2>ü§ñ Customer Assistant</h2>
        <div id="chatHistory">
            <div class="message bot-msg">Hello! Ask me anything about the shop's products or deals.</div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="userQuery" placeholder="Ask a question..." onkeypress="handleKeyPress(event)">
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script>
    const API_URL = "http://localhost:8000";

    // --- Admin Functionality ---
    async function updateKnowledge() {
        const text = document.getElementById('shopData').value;
        const btn = document.getElementById('updateBtn');
        const status = document.getElementById('updateStatus');

        if (!text.trim()) {
            status.innerHTML = '<span class="error">Please enter text first.</span>';
            return;
        }

        btn.disabled = true;
        btn.innerText = "Updating (this may take a moment)...";
        status.innerHTML = '';

        try {
            const response = await fetch(`${API_URL}/admin/update_knowledge`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ shop_data_text: text })
            });
            const data = await response.json();

            if (response.ok) {
                status.innerHTML = `<span class="success">Success! ${data.message}</span>`;
            } else {
                status.innerHTML = `<span class="error">Error: ${data.detail}</span>`;
            }
        } catch (e) {
            status.innerHTML = `<span class="error">Network Error: ${e.message}</span>`;
        } finally {
            btn.disabled = false;
            btn.innerText = "Update Knowledge Base";
        }
    }

    // --- Chatbot Functionality ---
    function handleKeyPress(event) {
        if (event.key === 'Enter') sendMessage();
    }

    async function sendMessage() {
        const input = document.getElementById('userQuery');
        const history = document.getElementById('chatHistory');
        const sendBtn = document.getElementById('sendBtn');
        const query = input.value.trim();

        if (!query) return;

        // Add user message
        history.innerHTML += `<div class="message user-msg">${query}</div>`;
        input.value = '';
        history.scrollTop = history.scrollHeight;

        // Add loading state
        const loadingId = 'loading-' + Date.now();
        history.innerHTML += `<div id="${loadingId}" class="message bot-msg loading">Typing...</div>`;
        history.scrollTop = history.scrollHeight;
        sendBtn.disabled = true;

        try {
            const response = await fetch(`${API_URL}/chat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: query })
            });
            const data = await response.json();
            
            // Remove loading and add response
            document.getElementById(loadingId).remove();
            const answer = response.ok ? data.answer : "Sorry, something went wrong with the server.";
            history.innerHTML += `<div class="message bot-msg">${answer}</div>`;

        } catch (e) {
             document.getElementById(loadingId).remove();
             history.innerHTML += `<div class="message bot-msg error">Error connecting to chatbot server.</div>`;
        } finally {
            history.scrollTop = history.scrollHeight;
            sendBtn.disabled = false;
        }
    }
</script>

</body>
</html>
