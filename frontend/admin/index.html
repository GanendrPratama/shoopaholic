<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Admin - Shoopaholic</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- LOGIN OVERLAY -->
<div id="login-overlay">
    <div class="login-card">
        <h2>üîí Admin Login</h2>
        <p>Please sign in to manage your shop.</p>
        <div class="form-group">
            <label>Username</label>
            <input type="text" id="login-user" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="login-pass" placeholder="Enter password" onkeypress="if(event.key==='Enter') attemptLogin()">
        </div>
        <button class="btn-primary" onclick="attemptLogin()">Sign In</button>
        <p id="login-error" style="color: #dc2626; font-size: 0.9rem; margin-top: 10px; display: none;">‚ùå Invalid credentials</p>
    </div>
</div>

<div class="sidebar">
    <h2>üõçÔ∏è Shoopaholic</h2>
    <nav>
        <button onclick="scrollToSection('manager-section')">üõ†Ô∏è Manager</button>
        <button onclick="scrollToSection('analytics-section')">üìä Analytics</button>
    </nav>
    <div style="margin-top: auto; padding: 20px;">
      <a href="../chat/" class="link-btn" target="_blank">Open Customer Chat ‚Üó</a>
    </div>
</div>

<div class="main-content">
    
    <!-- TOP HEADER -->
    <div class="page-header">
        <h3>Shop Dashboard</h3>
        <button class="btn-success" onclick="syncToAI()">‚ú® Sync All to AI</button>
    </div>

    <!-- MAIN SPLIT VIEW -->
    <div id="manager-section" class="split-layout">
        
        <!-- LEFT COLUMN: MANAGERS (Inputs) -->
        <div class="left-panel">
            
            <!-- 1. Shop Configuration (FIXED) -->
            <div class="card form-card mb-20">
                <h4>üè™ Shop Configuration</h4>
                <div class="form-group">
                    <label>Shop Name</label>
                    <input type="text" id="shop-name" placeholder="e.g. Benny's Boutique" oninput="saveShopInfo()">
                </div>
                <div class="form-group">
                    <label>Policies / Opening Hours</label>
                    <textarea id="shop-policy" placeholder="Open 9-5. No returns on socks." oninput="saveShopInfo()"></textarea>
                </div>
            </div>

            <!-- 2. Item Manager -->
            <div class="card form-card">
                <div class="type-toggle">
                    <label class="toggle-opt">
                        <input type="radio" name="itemType" value="product" checked onchange="toggleForm()">
                        <span>Product</span>
                    </label>
                    <label class="toggle-opt">
                        <input type="radio" name="itemType" value="promo" onchange="toggleForm()">
                        <span>Promotion</span>
                    </label>
                </div>

                <h4 id="form-title">Add New Product</h4>
                
                <div class="form-group">
                    <label>Title / Name</label>
                    <input type="text" id="item-name">
                </div>
                
                <div id="product-fields">
                    <div class="form-group">
                        <label>Price</label>
                        <input type="text" id="item-price" placeholder="$0.00">
                    </div>
                    <div class="form-group">
                        <label>Image URL</label>
                        <input type="text" id="item-img" placeholder="http://...">
                    </div>
                </div>

                <div class="form-group">
                    <label>Description / Details</label>
                    <textarea id="item-desc"></textarea>
                </div>
                
                <!-- File Upload Helper -->
                <div style="margin-top:10px; border-top:1px solid #eee; padding-top:10px;">
                    <label style="font-size:0.8rem; color:#666;">Auto-fill from file (PDF/Image):</label>
                    <input type="file" id="file-upload" onchange="uploadFile()" style="font-size:0.8rem;">
                    <div id="upload-status" style="font-size:0.8rem; color:green;"></div>
                </div>

                <button class="btn-primary" style="margin-top:15px;" onclick="addItem()">Add Item</button>
            </div>
        </div>
        
        <!-- RIGHT COLUMN: INVENTORY CAROUSEL -->
        <div class="right-panel">
            <div class="card carousel-container">
                <div class="carousel-tabs">
                    <button id="tab-prod" class="active" onclick="setViewMode('products')">Products (<span id="count-prod">0</span>)</button>
                    <button id="tab-promo" onclick="setViewMode('promos')">Promos (<span id="count-promo">0</span>)</button>
                </div>

                <div id="slide-view" class="slide-grid">
                    <!-- Grid Content -->
                </div>

                <div class="carousel-controls">
                    <button onclick="prevSlide()">Previous</button>
                    <button onclick="nextSlide()">Next</button>
                </div>
            </div>
        </div>
    </div>
    <div id="status-msg"></div>

    <!-- ANALYTICS SECTION -->
    <div id="analytics-section" class="section">
        <h3>Insights & Recommendations</h3>
        <div class="analytics-grid">
            <div class="card stats-card">
                <div class="stat-number" id="total-queries">0</div>
                <div class="stat-label">Total Questions Asked</div>
            </div>
            <div class="card" style="grid-column: span 2;">
                <h4>üí° AI Recommendations</h4>
                <ul id="recommendations-list" class="reco-list"><li>Loading...</li></ul>
            </div>
            <div class="card" style="grid-column: span 3;">
                <h4>Top Customer Interests</h4>
                <canvas id="keywordsChart" style="max-height: 300px;"></canvas>
            </div>
        </div>
    </div>

</div>

<script>
    // Changed API_URL to relative path to avoid Mixed Content/Network errors in production/previews
    // If running purely locally without the Python backend serving files, you might need "http://localhost:8000"
    const API_URL = "";
    
    // State
    let products = JSON.parse(localStorage.getItem('products')) || [];
    let promos = JSON.parse(localStorage.getItem('promos')) || [];
    
    // UI State
    let currentIdx = 0;
    let viewMode = 'products';
    const ITEMS_PER_PAGE = 3;

    window.onload = () => {
        // Load Shop Info correctly
        const info = JSON.parse(localStorage.getItem('shopInfo')) || { name: "", policy: "" };
        document.getElementById('shop-name').value = info.name;
        document.getElementById('shop-policy').value = info.policy;

        renderSlide();
        loadAnalytics();
    };

    function scrollToSection(id) {
        document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
    }

    // --- SHOP INFO LOGIC (FIXED) ---
    function saveShopInfo() {
        const name = document.getElementById('shop-name').value;
        const policy = document.getElementById('shop-policy').value;
        localStorage.setItem('shopInfo', JSON.stringify({ name, policy }));
    }

    // --- FORM LOGIC ---
    function toggleForm() {
        const type = document.querySelector('input[name="itemType"]:checked').value;
        document.getElementById('product-fields').style.display = type === 'product' ? 'block' : 'none';
        document.getElementById('form-title').innerText = type === 'product' ? "Add New Product" : "Add New Promotion";
    }

    async function uploadFile() {
        const fileInput = document.getElementById('file-upload');
        const status = document.getElementById('upload-status');
        if(fileInput.files.length === 0) return;

        const formData = new FormData();
        formData.append("file", fileInput.files[0]);
        status.innerText = "Reading file...";

        try {
            const res = await fetch(`${API_URL}/admin/upload_file`, { method: 'POST', body: formData });
            const data = await res.json();
            if(data.status === 'success') {
                document.getElementById('item-desc').value += "\n" + data.text;
                status.innerText = "‚úÖ Content added to description!";
            } else { status.innerText = "‚ùå Failed to read."; }
        } catch(e) { status.innerText = "‚ùå Upload Error."; }
    }

    function addItem() {
        const type = document.querySelector('input[name="itemType"]:checked').value;
        const name = document.getElementById('item-name').value;
        if (!name) return alert("Name required");

        const newItem = {
            id: Date.now(),
            name: name,
            title: name,
            price: document.getElementById('item-price').value,
            img: document.getElementById('item-img').value,
            desc: document.getElementById('item-desc').value
        };

        if(type === 'product') { products.push(newItem); viewMode = 'products'; }
        else { promos.push(newItem); viewMode = 'promos'; }

        saveItems();
        // Jump to end
        currentIdx = Math.floor((viewMode === 'products' ? products.length-1 : promos.length-1) / ITEMS_PER_PAGE) * ITEMS_PER_PAGE;
        renderSlide();
        
        // Clear Inputs
        ['item-name', 'item-price', 'item-img', 'item-desc', 'file-upload'].forEach(id => document.getElementById(id).value = '');
        document.getElementById('upload-status').innerText = '';
    }

    function removeItem(realIdx) {
        let list = viewMode === 'products' ? products : promos;
        list.splice(realIdx, 1);
        saveItems();
        renderSlide();
    }

    function saveItems() {
        localStorage.setItem('products', JSON.stringify(products));
        localStorage.setItem('promos', JSON.stringify(promos));
    }

    // --- CAROUSEL LOGIC ---
    function setViewMode(mode) { viewMode = mode; currentIdx = 0; renderSlide(); }
    function nextSlide() { 
        let list = viewMode === 'products' ? products : promos;
        if (currentIdx + ITEMS_PER_PAGE < list.length) { currentIdx += ITEMS_PER_PAGE; renderSlide(); }
    }
    function prevSlide() { 
        if (currentIdx > 0) { currentIdx -= ITEMS_PER_PAGE; renderSlide(); }
    }

    function renderSlide() {
        document.getElementById('tab-prod').className = viewMode === 'products' ? 'active' : '';
        document.getElementById('tab-promo').className = viewMode === 'promos' ? 'active' : '';
        document.getElementById('count-prod').innerText = products.length;
        document.getElementById('count-promo').innerText = promos.length;

        const container = document.getElementById('slide-view');
        let list = viewMode === 'products' ? products : promos;
        const visibleItems = list.slice(currentIdx, currentIdx + ITEMS_PER_PAGE);

        if (visibleItems.length === 0) {
            container.innerHTML = `<p class="empty-state">No items found.</p>`;
            return;
        }

        container.innerHTML = visibleItems.map((item, idx) => {
            const realIdx = currentIdx + idx;
            const isPromo = viewMode === 'promos';
            return `
            <div class="grid-card ${isPromo ? 'promo-style' : ''}">
                <button class="delete-btn-mini" onclick="removeItem(${realIdx})">&times;</button>
                <div class="grid-content">
                    <h4>${item.name || item.title}</h4>
                    ${!isPromo ? `<div class="grid-price">${item.price}</div>` : ''}
                    <p class="grid-desc">${item.desc.substring(0, 60)}...</p>
                </div>
            </div>`;
        }).join('');
    }

    // --- SYNC LOGIC (FIXED) ---
    async function syncToAI() {
        const btn = document.querySelector('.btn-success');
        const msg = document.getElementById('status-msg');
        
        // 1. Force Save Current Shop Info (The Fix)
        saveShopInfo();
        
        // 2. Read Values Directly from Inputs to ensure freshness
        const shopName = document.getElementById('shop-name').value;
        const shopPolicy = document.getElementById('shop-policy').value;

        // 3. Construct the Brain
        let textBlob = `SHOP CONFIGURATION:\nName: ${shopName}\nPolicies: ${shopPolicy}\n\nCATALOG:\n`;
        products.forEach(p => textBlob += `Item: ${p.name}, Price: ${p.price}, Details: ${p.desc}, Image: ${p.img}\n`);
        
        textBlob += "\nPROMOTIONS:\n";
        promos.forEach(p => textBlob += `Promo: ${p.title} - ${p.desc}\n`);

        btn.innerText = "Syncing..."; btn.disabled = true;
        try {
            const res = await fetch(`${API_URL}/admin/update_knowledge`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ shop_data_text: textBlob })
            });
            if(res.ok) { msg.innerText = "‚úÖ Brain Updated!"; setTimeout(()=>msg.innerText="", 3000); }
            else { throw new Error(); }
        } catch(e) { msg.innerText = "Error connecting to server."; }
        btn.innerText = "‚ú® Sync All to AI"; btn.disabled = false;
    }

    async function loadAnalytics() {
        try {
            const res = await fetch(`${API_URL}/admin/analytics`);
            const data = await res.json();
            document.getElementById('total-queries').innerText = data.total_queries;
            
            const ctx = document.getElementById('keywordsChart');
            if(window.myChart) window.myChart.destroy();
            window.myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.top_keywords.map(k => k[0]),
                    datasets: [{ label: 'Questions', data: data.top_keywords.map(k => k[1]), backgroundColor: '#2563eb' }]
                }
            });

            const recRes = await fetch(`${API_URL}/admin/recommendations`);
            const recData = await recRes.json();
            document.getElementById('recommendations-list').innerHTML = recData.msgs.map(m => `<li>${m}</li>`).join('');
        } catch(e) { console.error(e); }
    }
</script>
</body>
</html>
